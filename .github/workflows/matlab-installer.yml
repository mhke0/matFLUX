name: Create standalone installers
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build installer on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: win64
          - os: ubuntu-latest
            name: linux
          # macos-13 is the last version that is still targeting Intel Macs
          - os: macos-15-intel
            name: macos
          - os: macos-latest
            name: arm64-macos
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: matlab-actions/setup-matlab@v2
        with:
          # List required MATLAB products (names must match as specified)
          products: >
            Image_Processing_Toolbox
            MATLAB_Compiler
            Statistics_and_Machine_Learning_Toolbox
      
      - name: Run installer
        shell: bash
        run: |
          matlab-batch -licenseToken "${{ secrets.MATLAB_LICENSE_TOKEN }}" "buildResults = compiler.build.standaloneApplication('./app/matFLUX.mlapp'); fileList = buildResults.Files; fileList = [fileList; {'./app/resources/zarr_extract.py'; './app/camera.png'}]; runtimeProducts = fullfile(buildResults.Options.OutputDir, 'requiredMCRProducts.txt'); compiler.package.installer(fileList, runtimeProducts, 'ApplicationName', 'matFLUX', 'InstallerName', 'matFLUXInstall', 'OutputDir', './installer');"
      
      # Fix macOS app permissions and quarantine flags
      - name: Fix macOS app permissions
        if: startsWith(matrix.os, 'macos')
        run: |
          find ./installer -name "*.app" -type d -exec xattr -cr {} \;
          find ./installer -name "*.app" -type d -exec chmod -R 755 {} \;
          find ./installer -path "*/Contents/MacOS/*" -type f -exec chmod +x {} \;
      
      # Create ZIP archives for macOS for easier distribution
      - name: Create macOS ZIP archive
        if: startsWith(matrix.os, 'macos')
        run: |
          cd ./installer
          find . -name "*.app" -type d -exec zip -r {}.zip {} \;
      
      - uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.name }}
          path: installer
